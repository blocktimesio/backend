<div [@routerTransition]>
    <app-page-header [heading]="'News list'" [icon]="'fa-newspaper-o'"></app-page-header>

    <div class="row">
        <div class="col col-lg-12 col-md-12 col-xs-12 col-sm-12 text-center" *ngIf="totalCount" >
            <form>
                <div class="form-group row">
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">
                        <label for="ex2"><i class="fa fa-facebook"></i></label>
                        <input class="form-control input-sm" id="ex1" type="number">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">
                        <label for="ex2"><i class="fa fa-link"></i></label>
                        <input class="form-control input-sm" id="ex2" type="number">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">
                        <label for="ex3"><i class="fa fa-reddit"></i></label>
                        <input class="form-control input-sm" id="ex3" type="number">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">
                        <label for="ex3"><i class="fa fa-eye"></i></label>
                        <input class="form-control input-sm" id="ex3" type="number">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">
                        <label for="ex3"><i class="fa fa-comment"></i></label>
                        <input class="form-control input-sm" id="ex3" type="number">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">
                        <label for="ex3"><i class="fa fa-clock-o"></i></label>
                        <input class="form-control input-sm" id="ex3" type="number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2">
                        <button class="btn btn-lg btn-success">Save config & update list</button>
                    </div>
                </div>
            </form>

            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-12 col-md-12 col-xs-12 col-sm-12 text-center" *ngIf="totalCount" >
            <ngb-pagination aria-label="Default pagination" (pageChange)="changePage($event)"
                            [collectionSize]="totalCount" [(page)]="currentPage" [maxSize]="pageSize"></ngb-pagination>
        </div>
        <div class="col col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="newsList.length">
            <div class="card" style="margin-bottom: 10px" *ngFor="let news of newsList">
                <h6 class="card-header">
                    <a href="#">{{ news.title }}</a>
                </h6>
                <div class="card-block">
                    <p class="card-text">
                        {{ news.short_text }}
                    </p>
                    <p class="card-text">
                        <i class="fa fa-user"></i> {{ news.author }}
                    </p>
                    <p class="card-text" *ngIf="news.tags.length">
                        <i class="fa fa-tags"></i>
                        <span *ngFor="let tag of news.tags; let last = last;">
                            <a href="#">
                                {{ tag }}
                            </a>
                            <span *ngIf="!last"> | </span>
                        </span>
                    </p>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-sm btn-success card-link">
                        Quick view <i class="fa fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-danger card-link">
                        Archive <i class="fa fa-archive"></i>
                    </button>
                    <a [href]="news.url_raw" class="card-link pull-right" target="_blank">
                        Original
                        <i class="fa fa-link"></i>
                    </a>
                    <hr>
                    <div class="table-responsive">
                        <table class="table borderless">
                            <tbody>
                            <tr>
                                <td><i class="fa fa-facebook"></i></td>
                                <td><i class="fa fa-linkedin"></i></td>
                                <td><i class="fa fa-reddit"></i></td>
                                <td><i class="fa fa-eye"></i></td>
                                <td><i class="fa fa-comment"></i></td>
                                <td><i class="fa fa-clock-o"></i></td>
                                <td><i class="fa fa-tasks"></i></td>
                            </tr>
                            <tr>
                                <td>{{ news.social_data.facebook.share_count }}</td>
                                <td>{{ news.social_data.linkedin }}</td>
                                <td>{{ news.social_data.reddit.ups }}</td>
                                <td>{{ news.social_data.views }}</td>
                                <td>{{ news.social_data.comments }}</td>
                                <td>{{ news.time_elapsed }}</td>
                                <td><b>{{ news.rank }}</b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col col-lg-12 col-md-12 col-xs-12 col-sm-12 text-center" *ngIf="totalCount" >
        <ngb-pagination aria-label="Default pagination"
                        [collectionSize]="totalCount" [(page)]="currentPage" [maxSize]="pageSize"></ngb-pagination>
    </div>
</div>
