<div [@routerTransition]>
    <app-page-header [heading]="'Flatpage list'" [icon]="'fa-image'"></app-page-header>

    <div class="row">
        <div class="col col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <a [routerLink]="['/flatpage', 'create']" class="btn btn-success pull-right">
                <i class="fa fa-plus"></i> Create
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-12 col-md-12 col-xs-12 col-sm-12 table-responsive" style="margin-top: 10px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col" class="text-center">
                            <i class="fa fa-eye"></i>
                        </th>
                        <th scope="col" class="text-center">
                            <i class="fa fa-comment"></i>
                        </th>
                        <th></th>
                        <th></th>
                        <th scope="col">On site</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let page of flatpageList">
                        <td>
                            <a [routerLink]="['/flatpage', page.id]">
                                {{ page.title|slice:0:64 }}
                            </a>
                        </td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                        <td>
                            <ui-switch [(ngModel)]="page.is_show" (change)="setEnable(page, $event)"></ui-switch>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="removeFlatpage(page)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                        <td>
                            <a href="http://blocktimes.io/pages/{{ page.slug }}/" target="_blank">
                                Link
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
