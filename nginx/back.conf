server {
    listen 80;
    server_name back.blocktimes.io www.back.blocktimes.io;

    charset utf-8;
    client_max_body_size 30m;

    set $ROOT_DIR /var/www/html/;

    error_log /var/log/nginx/back-error.log;
    access_log /var/log/nginx/back-access.log;

    location /  {
        proxy_pass http://unix:///opt/run/gunicorn.socket;

        gzip on;

        include proxy_params;
    }

    location /media/  {
        root $ROOT_DIR;
        include static_params;
    }

    location /static/  {
        root $ROOT_DIR;
        include static_params;
    }

    location /crawler/ {
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_pass         http://admin-mongo:8082;
    }
}